<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Activity Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .device-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .device-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .device-item:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }

        .device-item.active {
            background: #f0f4ff;
            border-color: #667eea;
        }

        .device-mac {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .device-ip {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .device-stats {
            color: #888;
            font-size: 12px;
        }

        .activity-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 12px;
            border-left: 3px solid #667eea;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .activity-query {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .activity-meta {
            color: #888;
            font-size: 12px;
        }

        .top-queries-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .query-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .query-domain {
            flex: 1;
            color: #333;
            word-break: break-all;
        }

        .query-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .time-filter {
            margin-bottom: 20px;
        }

        .time-filter select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .time-filter select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Activity Monitor</h1>
            <p class="subtitle">Real-time device-level WiFi activity tracking</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-devices">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-devices">0</div>
                <div class="stat-label">Active Devices (24h)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-queries">0</div>
                <div class="stat-label">DNS Queries (24h)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-connections">0</div>
                <div class="stat-label">Connections (24h)</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Devices on Network</h2>
                <button class="refresh-btn" onclick="loadDevices()">Refresh</button>
                <input type="text" class="search-box" id="device-search" placeholder="Search devices by IP or MAC...">
                <div class="device-list" id="device-list">
                    <div class="loading">Loading devices...</div>
                </div>
            </div>

            <div class="panel">
                <h2>Device Activity</h2>
                <div class="time-filter">
                    <label>Time Range: </label>
                    <select id="time-range" onchange="loadDeviceActivity()">
                        <option value="1">Last Hour</option>
                        <option value="6">Last 6 Hours</option>
                        <option value="24" selected>Last 24 Hours</option>
                        <option value="168">Last Week</option>
                    </select>
                </div>
                <div class="activity-list" id="activity-list">
                    <div class="no-data">Select a device to view activity</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Top Queried Domains (Last 24 Hours)</h2>
            <div class="top-queries-list" id="top-queries">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let selectedDeviceId = null;
        let allDevices = [];

        // Load devices
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                allDevices = await response.json();
                displayDevices(allDevices);
                updateStats(allDevices);
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        // Display devices
        function displayDevices(devices) {
            const deviceList = document.getElementById('device-list');

            if (devices.length === 0) {
                deviceList.innerHTML = '<div class="no-data">No devices detected yet</div>';
                return;
            }

            deviceList.innerHTML = devices.map(device => `
                <div class="device-item ${device.id === selectedDeviceId ? 'active' : ''}"
                     onclick="selectDevice(${device.id})">
                    <div class="device-mac">${device.mac_address}</div>
                    <div class="device-ip">IP: ${device.ip_address || 'Unknown'}</div>
                    <div class="device-stats">
                        Queries: ${device.query_count} | Connections: ${device.connection_count}
                    </div>
                    <div class="device-stats">
                        Last seen: ${new Date(device.last_seen).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats(devices) {
            const now = new Date();
            const oneDayAgo = new Date(now - 24 * 60 * 60 * 1000);

            const activeDevices = devices.filter(d =>
                new Date(d.last_seen) > oneDayAgo
            ).length;

            const totalQueries = devices.reduce((sum, d) => sum + d.query_count, 0);
            const totalConnections = devices.reduce((sum, d) => sum + d.connection_count, 0);

            document.getElementById('total-devices').textContent = devices.length;
            document.getElementById('active-devices').textContent = activeDevices;
            document.getElementById('total-queries').textContent = totalQueries;
            document.getElementById('total-connections').textContent = totalConnections;
        }

        // Select device
        function selectDevice(deviceId) {
            selectedDeviceId = deviceId;
            displayDevices(allDevices);
            loadDeviceActivity();
        }

        // Load device activity
        async function loadDeviceActivity() {
            if (!selectedDeviceId) return;

            const timeRange = document.getElementById('time-range').value;
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '<div class="loading">Loading activity...</div>';

            try {
                const response = await fetch(`/api/device/${selectedDeviceId}/queries?hours=${timeRange}&limit=100`);
                const queries = await response.json();

                if (queries.length === 0) {
                    activityList.innerHTML = '<div class="no-data">No activity in selected time range</div>';
                    return;
                }

                activityList.innerHTML = queries.map(query => `
                    <div class="activity-item">
                        <div class="activity-query">${query.query_name}</div>
                        <div class="activity-meta">
                            Type: ${query.query_type} | ${new Date(query.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading activity:', error);
                activityList.innerHTML = '<div class="no-data">Error loading activity</div>';
            }
        }

        // Load top queries
        async function loadTopQueries() {
            try {
                const response = await fetch('/api/top_queries?hours=24&limit=20');
                const queries = await response.json();
                const topQueriesList = document.getElementById('top-queries');

                if (queries.length === 0) {
                    topQueriesList.innerHTML = '<div class="no-data">No queries yet</div>';
                    return;
                }

                topQueriesList.innerHTML = queries.map(query => `
                    <div class="query-item">
                        <div class="query-domain">${query.domain}</div>
                        <div class="query-count">${query.count}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading top queries:', error);
            }
        }

        // Device search
        document.getElementById('device-search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allDevices.filter(device =>
                device.mac_address.toLowerCase().includes(searchTerm) ||
                (device.ip_address && device.ip_address.toLowerCase().includes(searchTerm))
            );
            displayDevices(filtered);
        });

        // Initial load
        loadDevices();
        loadTopQueries();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadDevices();
            loadTopQueries();
            if (selectedDeviceId) {
                loadDeviceActivity();
            }
        }, 30000);
    </script>
</body>
</html>
